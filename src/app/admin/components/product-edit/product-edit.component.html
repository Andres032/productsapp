<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
   <mat-card>
     <mat-card-header>
         <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="ID" formControlName="id" matInput type="text">
              </mat-form-field>
            </div>
          </div>
           <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Title" formControlName="title" matInput type="text">
              </mat-form-field>
            </div>
          </div>
           <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Price" formControlName="price" matInput type="number">
              </mat-form-field>
            </div>
          </div>
           <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="DescripciÃ³n" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
         <button mat-raised-button type="submit">Guardar</button>
       </mat-card-actions>
      
          
      
      </mat-card>
    
</form>
