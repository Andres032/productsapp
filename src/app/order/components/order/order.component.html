
<mat-horizontal-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel>Verique su pedido</ng-template>
    <h1> MIS PRODUCTOS </h1>
<div class="card" style="width: 18rem;">
<div *ngIf="(products$ | async) as products">
     <p *ngIf="products.length === 0">No hay productos</p>
       <div class="row" *ngFor="let product of products$ | async">
          <div class="col-xs-12 col-md-2">
             <div class="box">
              <img class="card-img-top" [src]="product.image" alt="">
            </div>
          </div>
      <div class="col-xs-12 col-md-5">
        <div class="box">
          {{ product.title }}
        </div>
      </div>
      <div class="col-xs-12 col-md-5">
        <div class="box">
          {{ product.price }}
        </div>
      </div>
       
    </div>
    
</div>
</div>
</mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <form class="form-horizontal">
  <div class="form-group">
    <label class="col-lg-8 control-label">Nombres</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" name="nombre" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-8 control-label">Apellidos</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" name="apellido" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-8 control-label">Correo Electrónico</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" name="email" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-8 control-label">Teléfono Celular</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" name="telefono_cel" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-8 control-label">Direccion</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" name="Direccion" />
    </div>
  </div>
</form>
   <div class="form-group">
      <button type="submit" class="btn btn-primary"> Enviar</button>
   </div>
    
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos de envío</ng-template>
   
  </mat-step>
</mat-horizontal-stepper>
